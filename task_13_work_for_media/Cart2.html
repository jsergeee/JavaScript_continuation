<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cart</title>
<link rel="stylesheet" href="/style/style.css" />
</head>
<body>
<header class="header">
  <div class="container header__container">
    <div class="header__logo">
      <img src="/icon/Group 2.png" alt="logo" />
      <button class="header__search">
        <img src="/icon/Forma 1.svg" alt />
      </button>
    </div>
    <div class="header__nav nav">
      <a href="#" class="nav__link">
        <img src="/icon/Forma 1 (2).svg" alt />
      </a>
      <a href="#" class="nav__link">
        <img src="/icon/Forma 1 (1).svg" alt />
      </a>
      <a href="/Cart2.html" class="nav__link">
        <img src="/icon/Forma 1 (3).svg" alt />
      </a>
    </div>
  </div>
</header>

<header>
  <div class="top-head">
    <div class="_conteiner top-head_navigation">
      <h2 class="top-head__heading">SHOPPING CART</h2>
    </div>
  </div>
</header>

<main>
  <!-- Список товаров -->
  <ul class="cart2__list"></ul>
</main>

<div class="product_group_total">
  <div class="product_group_total_sub_total">
    <p>SUBTOTAL</p>
    <p id="subtotal">$0.00</p>
  </div>
  <div class="product_group_total_grand_total">
    <p>GRAND TOTAL</p>
    <p id="grandtotal" style="color:#F16D7F;">$0.00</p>
  </div>
  <div class="product_group_total_horisont_line">
    <a href="#">
      <div class="product_group_total_button">
        <p>PROCEED TO CHECKOUT</p>
      </div>
    </a>
  </div>
</div>

<!-- Подключение скрипта -->
<script src="/script/csript.js"></script>
</body>
</html>
